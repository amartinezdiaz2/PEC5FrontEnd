<div>
    <h1>Books</h1>
    <mat-spinner *ngIf="spinner"></mat-spinner>
    <mat-nav-list *ngFor="let book of books">
        <a [routerLink]="['book', book.id]">
            <mat-card @fadeAnimation>
                <mat-card-title>{{book.title}}</mat-card-title>
                <mat-card-subtitle>{{book.authors[0]}}</mat-card-subtitle>
            </mat-card>
        </a>
    </mat-nav-list>
</div>
